<div class="flex-grid">
	<div class="col">
		<div>B</div>
		<div *ngFor="let tile of bingoCard.B" [mbTile]="tile" [class.selected]="tile.selected">
			{{tile.answer}}
		</div>
	</div>
	<div class="col">
		<div>I</div>
		<div *ngFor="let tile of bingoCard.I" [mbTile]="tile" [class.selected]="tile.selected">
			{{tile.answer}}
		</div>
	</div>
	<div class="col">
		<div>N</div>
		<div *ngFor="let tile of bingoCard.N; let i = index;" [mbTile]="tile" [class.selected]="tile.selected">
			<span *ngIf="i == 2" class="free-space">Free Space</span>
			<span *ngIf="i != 2">{{tile.answer}}</span>
			
		</div>
	</div>
	<div class="col">
		<div>G</div>
		<div *ngFor="let tile of bingoCard.G" [mbTile]="tile" [class.selected]="tile.selected">
			{{tile.answer}}
		</div>
	</div>
	<div class="col">
		<div>O</div>
		<div *ngFor="let tile of bingoCard.O" [mbTile]="tile" [class.selected]="tile.selected">
			{{tile.answer}}
		</div>
	</div>
</div>

<br>
<br>

<div class="text-center">
	<button class="btn btn-danger" (click)="newCardConfirm.open()">New Card</button>
</div>

<modal  #newCardConfirm
		title="Warning!"
		cancelButtonLabel="Cancel"
		[hideCloseButton]="false"
		[closeOnEscape]="true"
		[closeOnOutsideClick]="true">

	<modal-header>
	</modal-header>

	<modal-content>
		Are you sure you want to generate a new card? You will lose your current card.
	</modal-content>

	<modal-footer>
		<button class="btn btn-danger" (click)="generateCard(); newCardConfirm.close();">New Card</button>
	</modal-footer>

</modal>
